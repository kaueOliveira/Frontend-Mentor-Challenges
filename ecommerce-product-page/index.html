<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <header>
      <img src="images/icon-menu.svg" alt="menu" id="button-menu" />
      <img src="images/logo.svg" alt="logo sneakers" id="logo"/>
      <nav id="menu">
        <img src="images/icon-close.svg" alt="close" id="button-close" />
        <ul>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
      <div id="div-cart">
        <img src="images/icon-cart.svg" alt="cart" id="icon-cart" />
        <img src="images/image-avatar.png" alt="avatar" id="avatar" />
      </div>
    </header>

    <section id="product">
      <div id="navigation">
        <div id="carousel">
          <img
            src="images/image-product-1.jpg"
            alt="product"
            class="slide fade"
          />
          <img
            src="images/image-product-2.jpg"
            alt="product"
            class="slide fade"
          />
          <img
            src="images/image-product-3.jpg"
            alt="product"
            class="slide fade"
          />
          <img
            src="images/image-product-4.jpg"
            alt="product"
            class="slide fade"
          />
        </div>
        <div id="images">
          <img src="images/image-product-1-thumbnail.jpg" alt="product" onclick="showSlide((index = 0 ))"/>
          <img src="images/image-product-2-thumbnail.jpg" alt="product" onclick="showSlide((index = 1 ))"/>
          <img src="images/image-product-3-thumbnail.jpg" alt="product" onclick="showSlide((index = 2 ))"/>
          <img src="images/image-product-4-thumbnail.jpg" alt="product" onclick="showSlide((index = 3 ))"/>
        </div>
        <div id="buttons-navigation">
          <button onclick="previousSlide(-1)">
            <img src="images/icon-previous.svg" alt="Previous Image" />
          </button>
          <button onclick="nextSlide(+1)">
            <img src="images/icon-next.svg" alt="Next Image" />
          </button>
        </div>
      </div>
      <div id="product-info">
        <span>Sneaker Company</span>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
        <div id="price-info">
          <div id="price-discount">
            <span id="discounted-price">$125.00</span>
            <span id="discounted">50%</span>
          </div>
          <span id="normal-price">$250.00</span>
        </div>

        <div id="div-add-to-cart">
          <div id="div-quantity">
            <button id="minus-button">
              <img src="images/icon-minus.svg" alt="minus" />
            </button>
            <span id="product-quantity">0</span>
            <button id="plus-button">
              <img src="images/icon-plus.svg" alt="plus" />
            </button>
          </div>
          <button id="btn-add">
            <img src="images/icon-cart.svg" alt="cart" id="add-to-cart" /> Add
            to cart
          </button>
        </div>
      </div>
    </section>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <div id="lightbox-background">
     <div id="desktop-navigation">
      <img src="images/icon-close.svg" alt="close" id="close-background">
        <div id="desktop-carousel">
          <img
            src="images/image-product-1.jpg"
            alt="product"
            class="desktop-slide fade"
          />
          <img
            src="images/image-product-2.jpg"
            alt="product"
            class="desktop-slide fade"
          />
          <img
            src="images/image-product-3.jpg"
            alt="product"
            class="desktop-slide fade"
          />
          <img
            src="images/image-product-4.jpg"
            alt="product"
            class="desktop-slide fade"
          />
        </div>
        <div id="desktop-images">
          <img src="images/image-product-1-thumbnail.jpg" alt="product" onclick="showDesktopSlide((index = 0 ))"/>
          <img src="images/image-product-2-thumbnail.jpg" alt="product" onclick="showDesktopSlide((index = 1 ))"/>
          <img src="images/image-product-3-thumbnail.jpg" alt="product" onclick="showDesktopSlide((index = 2 ))"/>
          <img src="images/image-product-4-thumbnail.jpg" alt="product" onclick="showDesktopSlide((index = 3 ))"/>
        </div>
        <div id="desktop-buttons-navigation">
          <button onclick="previousSlide(-1)">
            <img src="images/icon-previous.svg" alt="Previous Image" />
          </button>
          <button onclick="nextSlide(+1)">
            <img src="images/icon-next.svg" alt="Next Image" />
          </button>
        </div>
      </div>
  </div>
  </body>
  <script src="scripts/script.js"></script>
</html>
