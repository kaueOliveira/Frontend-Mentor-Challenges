<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Frontend Mentor | E-commerce product page</title>

  <body>
    <header>
      <img src="images/icon-menu.svg" alt="menu" />
      <img src="images/logo.svg" alt="logo sneakers" />
      <nav>
        <ul>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
      <div>
        <img src="images/icon-cart.svg" alt="cart" />
        <img src="images/image-avatar.png" alt="avatar" />
      </div>
    </header>

    <section>
      <span>Sneaker Company</span>
      <h1>Fall Limited Edition Sneakers</h1>
      <p>
        These low-profile sneakers are your perfect casual wear companion.
        Featuring a durable rubber outer sole, theyâ€™ll withstand everything the
        weather can offer.
      </p>
      <div id="price-info">
        <span id="discounted-price">$125.00</span>
        <span id="discounted">50%</span>
        <span id="normal-price">$250.00</span>
      </div>
    </section>

    <div>
      <div>
        <button><img src="images/icon-minus.svg" alt="minus" /></button>
        <span>0</span>
        <button><img src="images/icon-plus.svg" alt="plus" /></button>
      </div>
      <button><img src="images/icon-cart.svg" alt="cart" /> Add to cart</button>
    </div>
