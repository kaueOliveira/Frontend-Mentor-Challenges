<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <header>
      <img src="images/icon-menu.svg" alt="menu" id="button-menu"/>
      <img src="images/logo.svg" alt="logo sneakers" />
      <nav>
        <img src="images/icon-close.svg" alt="close">
        <ul>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
      <div id="div-cart">
        <img src="images/icon-cart.svg" alt="cart" id="icon-cart"/>
        <img src="images/image-avatar.png" alt="avatar" id="avatar"/>
      </div>
    </header>

    <section id="product">
      <div id="images">
        <img src="images/image-product-1-thumbnail.jpg" alt="product">
        <div>
          <img src="images/image-product-1-thumbnail.jpg" alt="product">
          <img src="images/image-product-2-thumbnail.jpg" alt="product">
          <img src="images/image-product-3-thumbnail.jpg" alt="product">
          <img src="images/image-product-4-thumbnail.jpg" alt="product">
        </div>
      </div>
      <div id="buttons-navigation">
        <button><img src="images/icon-previous.svg" alt="Previous Image"></button>
        <button> <img src="images/icon-next.svg" alt="Next Image"></button>
      </div>
      <div id="product-info">
        <span>Sneaker Company</span>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything the
          weather can offer.
        </p>
        <div id="price-info">
          <span id="discounted-price">$125.00</span>
          <span id="discounted">50%</span>
          <span id="normal-price">$250.00</span>
        </div>
      </div>
    </section>

    <div>
      <div>
        <button><img src="images/icon-minus.svg" alt="minus" /></button>
        <span>0</span>
        <button><img src="images/icon-plus.svg" alt="plus" /></button>
      </div>
      <button><img src="images/icon-cart.svg" alt="cart" /> Add to cart</button>
    </div>

  </div> -->
  </body>
</html>
